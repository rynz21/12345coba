<!DOCTYPE html>
<html>
    <head>
        <title>Bilangan Fibonacci</title>
    </head>
    <body>
        <h2>Cari Bilangan Fibonacci</h2>
        <p>Masukkan panjang deret Fibonacci:</p>
        <input type="text" id="angka">
        <button onclick="cariFibonacci()">Klik</button>
        <p id="hasil"></p>

        <script>
            function fibonacci(n) {
                var fib = [0, 1];  // Deret Fibonacci dimulai dari 0 dan 1
                for (var i = 2; i < n; i++) {
                    fib.push(fib[i - 1] + fib[i - 2]);
                }
                return fib.slice(0, n); // Mengambil hanya sebanyak n angka pertama
            }

            function cariFibonacci() {
                var panjang = parseInt(document.getElementById("angka").value);
                if (panjang < 1) {
                    document.getElementById("hasil").innerHTML = "Masukkan angka lebih dari 0!";
                    return;
                }
                
                var hasil = fibonacci(panjang);
                document.getElementById("hasil").innerHTML = hasil.join(", ");
            }
        </script>
    </body>
</html>
